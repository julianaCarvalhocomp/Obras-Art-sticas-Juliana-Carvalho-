<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Parallax Interativa</title>

    <style>
        /* [Seus estilos CSS estão perfeitos e foram mantidos] */
        /* ... Estilos Ocultados para brevidade ... */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; 
            font-family: Arial, sans-serif;
            perspective: 1000px; 
            background-color: #121212;
            color: white;
        }

        .parallax-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d; 
            transition: opacity 0.5s ease;
        }

        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform; 
            transition: transform 0.1s linear; 
        }

        #layer-background {
            z-index: 1;
            background: url("estrelas.jpeg") no-repeat center center/cover; 
            opacity: 0.5;
        }

        #layer-foreground {
            z-index: 3;
            background-color: transparent; 
            flex-wrap: wrap; 
            max-width: 1200px; 
            padding: 40px; 
        }

        .clickable-box {
            width: 150px;
            height: 150px;
            background-color: rgba(243, 159, 243, 0.596); 
            margin: 25px; 
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border: 2px solid rgba(162, 153, 238, 0.884);
            box-shadow: 0 4px 12px rgba(80, 37, 238, 0.5);
            transition: all 0.3s ease;
            padding-top: 20px;
        }

        .box-icon {
            width: 600px; /* Ajustado para caber na caixa */
            height: 600px; /* Ajustado para caber na caixa */
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center top;
            margin-bottom: 5px; 
        }

        .box-content {
            padding: 0 5px; 
            font-size: 0.9em; 
            font-weight: bold;
            text-shadow: 1px 1px 2px #170547;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 40px; 
        }

        #detail-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(18, 18, 18, 0.95);
            z-index: 10;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            overflow-y: auto;
        }
        
        #detail-page.active {
            display: flex;
            opacity: 1;
        }

        .detail-image {
            max-width: 90%;
            max-height: 60vh;
            width: auto;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            object-fit: contain;
            margin-bottom: 20px;
        }

        .detail-description {
            max-width: 800px;
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #a299ee;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #f9ffa5;
        }

    </style>
</head>
<body>

    <div class="parallax-container" id="parallaxContainer">
        
        <div class="parallax-layer" id="layer-background"></div>
        <div class="parallax-layer" id="layer-middle"></div>

        <div class="parallax-layer" id="layer-foreground">
            
            <div class="clickable-box" onclick="showDetail(1)">
                <div class="box-icon" id="icon-1" style="background-image: url('Fanzine.jpeg');"></div>
                <div class="box-content">
                    Fanzine: <br>Bloqueio Criativo
                </div>
            </div>

            <div class="clickable-box" onclick="showDetail(2)">
                <div class="box-icon" id="icon-2" style="background-image: url('tesselação.jpeg');"></div>
                <div class="box-content">
                    Tesselação: <br>Sem nome
                </div>
            </div>

            <div class="clickable-box" onclick="showDetail(3)">
                <div class="box-icon" id="icon-3" style="background-image: url('Dualidade.jpeg');"></div>
                <div class="box-content">
                    Figura e fundo: <br> Dualidade
                </div>
            </div>
            
            <div class="clickable-box" onclick="showDetail(4)">
                <div class="box-icon" id="icon-4" style="background-image: url('Ultimo\ outono.jpeg');"></div>
                <div class="box-content">
                    Por do Sol: <br>Ultimo outono
                </div>
            </div>
            
            <div class="clickable-box" onclick="showDetail(5)">
                <div class="box-icon" id="icon-5" style="background-image: url('Registros\ da\ infãncia.jpeg');"></div>
                <div class="box-content">
                    Desenho Digital: <br> Registros de infância
                </div>
            </div>

            <div class="clickable-box" onclick="showDetail(6)">
                <div class="box-icon" id="icon-6" style="background-image: url('Bem-te-vi.jpeg');"></div>
                <div class="box-content">
                    Painel: <br> Bem-te-vi
                </div>
            </div>

            <div class="clickable-box" onclick="showDetail(7)">
                <div class="box-icon" id="icon-7" style="background-image: url('assinatura.jpeg');"></div>
                <div class="box-content">
                    Juliana Costa Carvalho
                </div>
            </div>

            <div class="clickable-box" onclick="showDetail(8)">
                <div class="box-icon" id="icon-8" style="background-image: url('Dia\ sem\ luz.jpeg');"></div>
                <div class="box-content">
                    Quadro: <br> Dia sem Luz
                </div>
            </div>
            
            <div class="clickable-box" onclick="showDetail(9)">
                <div class="box-icon" id="icon-9" style="background-image: url('Motorista\ Gregorio.jpeg');"></div>
                <div class="box-content">
                    Fanzine: Motorista Gregorio
                </div>
            </div>

        </div>

    </div>

    <div id="detail-page">
        <img id="detail-image" class="detail-image" src="" alt="Imagem de Detalhe">
        <p id="detail-description" class="detail-description"></p>
        <button class="back-button" onclick="hideDetail()">
            &larr; Voltar
        </button>
    </div>

    <script>
        
        const container = document.getElementById('parallaxContainer');
        const detailPage = document.getElementById('detail-page');
        const detailImage = document.getElementById('detail-image');
        const detailDescription = document.getElementById('detail-description');

        // Objeto que contém os dados de CADA quadrado (Descrições mantidas, caminhos de img corrigidos)
        const ITEMS_DATA = {
            1: {
                img: 'Fanzine.jpeg',
                desc:'O Fanzine autoral "Bloqueio Criatvo" fora feito como parte do projeto da materia de Comunicação da Universidade Federal do Piauí (UFPI), o projeto, com uma linguagem de imagens sem dialogo escrito, tem como principal objetivo, torna-se um auxiliador e um enfatizador das problematicas atuais nas quais se mostra artistas com problemas em pespectivas para novas criação, como também oferece formas pelas quais se sobressair das mesmas.'
            },
            2: {
                img: 'tesselação.jpeg', // CORRIGIDO
                desc: 'Aqui se encontra aproposta artistica baseada na tecnica de tesselação:Tesselação (ou ladrilhamento) é o preenchimento de uma superfície plana com formas geométricas (polígonos) que se encaixam perfeitamente, sem deixar espaços vazios ou se sobrepor, criando um padrão repetitivo, como pisos de azulejos, paredes de tijolos ou favos de mel. A arte foi feita no intuido de refletir o ar artistico de um desenho cartunesco, baseados em estilos de HQs famosas de epoca, no entando, o projeto da arte foi feito no intuito de projeto de Percepção e psicologia da Forma da Universidade Federal do Piauí (UFPI)'
            },
            3: {
                img: 'Dualidade.jpeg', 
                desc: 'A Dualidade é um projeto de figura e fundo desenvolvido para a disciplina de Percepção e Psicologia da Forma (UFPI). O objetivo é manipular o contraste visual para que o observador perceba as formas escuras e claras como alternando entre figura principal e fundo. A obra utiliza elementos do folclore e arte popular para criar esse efeito de ilusão perceptiva.'
            },
            4: {
                img: 'Ultimo\ outono.jpeg', // CORRIGIDO
                desc: 'A obra intitulada "Último outono", é uma pintura feita com giz de uma paisagem aquática carregada de cor e intensidade luminosa. A cena central é dominada por um pôr do sol ardente refletido em um tanque de lírios.'
            },
            5: {
                img: 'Registros\ da\ infãncia.jpeg', // CORRIGIDO
                desc: 'A obra "Registros da infância", de Juliana Costa Carvalho, é uma pintura digital que justapõe dois estilos distintos. O lado esquerdo apresenta grandes aglomerados de flores, semelhantes a hortênsias, renderizadas em uma paleta rigorosa de tons de cinza e preto. Essa seção monocromática é contrastada pela vegetação das hastes, que já exibem um verde e amarelo vivos. No lado direito, a cena explode em cores com flores desenhadas de maneira estilizada e vibrante, remetendo à espontaneidade da arte infantil. As cores primárias e fluorescentes — como magenta, azul e laranja dominam, criando um efeito alegre e expressivo. O contraste entre o detalhe sóbrio e a cor exagerada sugere uma reflexão sobre a memória e a inocência infantil. A obra, que carrega as assinaturas de Juliana e Evelyn, utiliza essa dicotomia visual para celebrar a alegria e a imaginação da infância.'
            },
            6: {
                img: 'Bem-te-vi.jpeg',
                desc: 'A ilustração "Bem-te-vi", de Juliana Costa Carvalho, é um painel artístico (mural) que retrata uma figura feminina com grafismos indígenas, segurando o pássaro bem-te-vi, em uma paisagem de colinas amarelas e plantas tropicais, com uma estrutura urbana ao fundo. Esta obra, vencedora de um concurso de pintura, está exposta no hall externo da Biblioteca Comunitária da UFPI, celebrando elementos característicos de Teresina. Mais informações sobre o painel podem ser encontradas no link:"https://www.ufpi.br/ultimas-noticias-biblioteca/64404-biblioteca-comunitaria-entrega-paineis-artisticos-que-unem-arte-e-leitura."'
            },
            7: {
                img: 'assinatura.jpeg',
                desc: 'Juliana Costa Carvalho',
                // Nova propriedade 'link' para ser utilizada na função showDetail
                link: 'SobreMim.html' 
            },
            8: {
                img: 'Dia\ sem\ luz.jpeg', // CORRIGIDO
                desc:'A nova imagem enviada, intitulada "Dia sem luz", é uma pintura que evoca uma atmosfera fria, noturna e melancólica, dominada por uma paleta de cores azuis, ciano e preto, com toques contrastantes de magenta e branco. A cena é vista através de uma janela, que atua como moldura, revelando um interior escuro e um exterior misterioso. Em primeiro plano, à esquerda, destaca-se uma planta ou galho com flores arredondadas pintadas em branco e azul-claro que parecem brilhar no escuro. A composição interna, vista sobre o peitoril da janela, é marcada por uma vela acesa, cuja chama amarelada é sutil, mas ilumina os arredores com uma aura de calor e esperança momentânea. Ao lado da vela, há uma garrafa escura e, espalhados pela superfície escura, alguns pequenos reflexos em magenta e azul.'
            },
            9: { 
                img: 'Motorista\ Gregorio.jpeg', // CORRIGIDO
                desc: 'O fanzine "Motorista Gregorio", de Juliana Costa Carvalho, conta a história de Gregorio, que acidentalmente atropela e mata a criança Manoel em Barras. A tragédia leva o pai da vítima, o delegado Florentino Cardoso, a prender Gregorio ilegalmente e a ordenar que ele seja castigado. Apesar da intervenção do Juiz para garantir um julgamento justo , o delegado ignora a lei e se vinga, ordenando que o motorista seja espancado'
            }
        };

        // FUNÇÃO MODIFICADA PARA TRATAR O REDIRECIONAMENTO DO ID 7
        function showDetail(id) {
            const data = ITEMS_DATA[id];
            
            if (data) {
                // VERIFICAÇÃO ADICIONADA: Se o item tiver uma propriedade 'link', redireciona
                if (data.link) {
                    window.location.href = data.link;
                    return; // Interrompe o restante da função
                }

                // Lógica original para os demais itens (mostra a modal de detalhes)
                detailImage.src = data.img;
                detailDescription.textContent = data.desc;

                container.style.opacity = '0';
                setTimeout(() => {
                    container.style.display = 'none';
                    detailPage.classList.add('active');
                }, 500);
            }
        }

        function hideDetail() {
            detailPage.classList.remove('active');
            
            setTimeout(() => {
                container.style.display = 'block';
                container.style.opacity = '1';
            }, 500); 
        }

        const layers = [
            { element: document.getElementById('layer-background'), speed: -0.020 },
            { element: document.getElementById('layer-middle'), speed: -0.045 },
            { element: document.getElementById('layer-foreground'), speed: -0.070 }
        ];

        container.addEventListener('mousemove', (e) => {
            const x = (e.clientX - (window.innerWidth / 2));
            const y = (e.clientY - (window.innerHeight / 2));

            layers.forEach(layer => {
                const moveX = x * layer.speed;
                const moveY = y * layer.speed;
                layer.element.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
            });
        });

        container.addEventListener('mouseleave', () => {
             layers.forEach(layer => {
                layer.element.style.transform = `translate3d(0, 0, 0)`;
            });
        });
    </script>
</body>
</html>
